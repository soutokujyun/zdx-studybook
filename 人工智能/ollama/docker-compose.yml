version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ai-network
    # 针对 macOS 的性能优化（可选）
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
    
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=[]
      - CHROMA_SERVER_ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      ollama:
        condition: service_started

networks:
  ai-network:
    driver: bridge

volumes:
  ollama_data:
  chroma_data: