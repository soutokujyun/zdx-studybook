<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <!-- 顶点着色器 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        // 1.在顶点着色器中定义attribute变量
        attribute vec4 a_Position;
        void main() {
            gl_Position = a_Position;
            gl_PointSize = 100.0;
        }
    </script>
    <!-- 片元(纹理)着色器 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>
    <script type="module">
        import { initShaderProgram } from '../utils.js';
        const canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const vsSource = document.getElementById('vertexShader').innerHTML;
        const fsSource = document.getElementById('fragmentShader').innerHTML;
        
        const gl = canvas.getContext('webgl');
        
        initShaderProgram(gl, vsSource, fsSource);

        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');

        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        // // 同步绘图原理: 后绘制的会覆盖先绘制的
        // // 点1
        // gl.vertexAttrib2f(a_Position, -0.5, 0);
        // gl.drawArrays(gl.POINTS, 0, 1);

        // // 点2
        // gl.vertexAttrib2f(a_Position, 0.5, 0);
        // gl.drawArrays(gl.POINTS, 0, 1);

        // setTimeout(() => {
        //     // 点3: 绘制点3的时候颜色缓存区和点1点2会被清空
        //     gl.vertexAttrib2f(a_Position, 0.5, 0.5);
        //     gl.drawArrays(gl.POINTS, 0, 1);
        // }, 1000);

        // 解决方法： 缓存绘制顶点，在异步调用的时候一起绘制
        // 点1
        const g_points = [
            {x: -0.5, y: 0},
            {x: 0.5, y: 0},
        ];
        setTimeout(() => {
            g_points.push({x: 0.5, y: 0.5});
            renderPoints(g_points);
        }, 1000);
        renderPoints(g_points);
        function renderPoints(points) {
            gl.clear(gl.COLOR_BUFFER_BIT);
            points.forEach(point => {
                gl.vertexAttrib2f(a_Position, point.x, point.y);
                gl.drawArrays(gl.POINTS, 0, 1);
            });
        }
    </script>
</body>
</html>
